<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #101010;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .clock-container {
            text-align: center;
            background: linear-gradient(145deg, #333, #111);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        .time {
            font-size: 5rem;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px #8c4bff, 0 0 40px #8c4bff;
            transition: all 0.2s ease-in-out;
        }

        .date {
            margin-top: 10px;
            font-size: 1.5rem;
            letter-spacing: 0.05em;
            color: #b0b0b0;
        }

        .time:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="clock-container">
    <div id="time" class="time"></div>
    <div id="date" class="date"></div>
</div>

<script>
    function updateClock() {
        const currentTime = new Date();
        const hours = currentTime.getHours().toString().padStart(2, '0');
        const minutes = currentTime.getMinutes().toString().padStart(2, '0');
        const seconds = currentTime.getSeconds().toString().padStart(2, '0');
        const day = currentTime.toLocaleString('en-us', { weekday: 'long' });
        const month = currentTime.toLocaleString('en-us', { month: 'short' });
        const date = currentTime.getDate();
        const year = currentTime.getFullYear();

        document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        document.getElementById('date').textContent = `${day}, ${month} ${date}, ${year}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); 
</script>

</body>
</html>
